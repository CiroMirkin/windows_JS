<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Winjs</title>
	<link rel="stylesheet" href="./window.css">
	<link rel="stylesheet" href="./objects.css">
</head>
<body>
	<div class="window window--defaultSize">
		<header class="window__header">
			<p class="title"><span class="icon"></span>pin.jpg</p>
			<div class="actions">
				<button class="actions__action min">-</button>
				<button class="actions__action max">=</button>
				<button class="actions__action close">x</button>
			</div>
		</header>
		<div class="window__content">
			<img src="./pictures/pin.jpg" class="img">
		</div>
	</div>

	<script src="./main.js"></script>
</body>
</html>
